<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar">
    <span class="mr-auto">Planer konsultacji V1.0</span>
    <button mat-raised-button color="accent" class="button" routerLink="/login">Zaloguj się</button>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container-fluid mt-5">
  <div class="info-header col-lg-10 row m-auto">
    <div class="col-6">
      <span class="mr-5">Prowadzący: {{lessonModel?.teacher?.name || "--------------------------------"}} {{lessonModel?.teacher?.surname}}</span>
    </div>
    <div class="col-6">
      <span>Przedmiot: {{lessonModel?.subject?.name || "--------------------------------"}}</span>
    </div>
  </div>
  <div class="col-lg-10 row justify-content-between m-auto pt-5">
    <div class="col-3">
      <app-search-panel [lessonModel]="lessonModel" (onSelect)="loadCalendar()"></app-search-panel>
    </div>
    <div class="col-8">
      <div>
      <full-calendar
        [eventOverlap]="false"
        #calendarComponent
        [allDaySlot]=false
        [plugins]="calendarPlugins"
        [height]="600"
        [validRange]="validDate"
        [selectable]="true"
        (select)="openNewEventDialog($event)"
        slotLabelInterval="00:30:00"
        slotDuration="00:10:00"
        defaultView="timeGridWeek"
        [events]="events"
        locale="pl"
        maxTime="20:00:00"
        minTime="08:00:00"
      >
      </full-calendar>
      </div>
    </div>
  </div>
</div>
