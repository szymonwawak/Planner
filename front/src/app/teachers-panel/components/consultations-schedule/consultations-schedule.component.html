<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Harmonogram konsultacji:</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option>Termin 1</mat-list-option>
      <mat-list-option>Termin 2</mat-list-option>
      <mat-list-option>Termin 3</mat-list-option>
    </mat-selection-list>
    <div align="end">
      <button mat-raised-button color="primary" class="m-3">
        <mat-icon fontSet="material-icons-outlined ">add</mat-icon>
        Nowy termin
      </button>
      <button mat-raised-button color="accent" disabled>
        <mat-icon fontSet="material-icons-outlined ">create</mat-icon>
        Edytuj
      </button>
    </div>
  </mat-card-content>
</mat-card>
