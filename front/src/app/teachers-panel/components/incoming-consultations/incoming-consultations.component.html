<mat-card>
  <mat-card-header>
    <mat-card-title>Nadchodzące konsultacje:</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option>Konsultacja 1</mat-list-option>
      <mat-list-option>Konsultacja 2</mat-list-option>
      <mat-list-option>Konsultacja 3</mat-list-option>
    </mat-selection-list>
    <div align="end">
      <button mat-raised-button color="primary" class="m-3" disabled>
        <mat-icon fontSet="material-icons-outlined">done</mat-icon>
        Zaakceptuj konsultację</button>
      <button mat-raised-button color="accent" disabled>
        <mat-icon fontSet="material-icons-outlined ">create</mat-icon>
        Zmień termin</button>
    </div>
  </mat-card-content>
</mat-card>
